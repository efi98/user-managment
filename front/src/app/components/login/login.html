<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" formControlName="username" autocomplete="username"
                   [class.error]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"/>
            @if (loginForm.get('username')?.touched && loginForm.get('username')?.invalid) {
                <div class="error">
                    Username is required.
                </div>
            }
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" autocomplete="current-password"
                   [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"/>
            @if (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) {
                <div class="error">
                    @if (loginForm.get('password')?.errors?.['required']) {
                        Password is required.
                    }
                </div>
            }
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="footer-card">
        New? <a routerLink="/signup">Sign up</a>
    </div>
</div>
